<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #f7faff;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
        }

        .header {
            color: #0056b3;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .code {
            font-size: 28px;
            font-weight: bold;
            background-color: #e6f0ff;
            padding: 12px 20px;
            border-radius: 6px;
            color: #004080;
            margin: 20px 0;
            display: inline-block;
        }

        .footer {
            font-size: 13px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Password Reset Code</div>
        <p>Here is your code to reset your password:</p>
        <div class="code">{{ResetCode}}</div>
        <p>If you didn't request a password reset, please ignore this email.</p>
        <div class="footer">Thank you,<br />CalorEase Team</div>
    </div>
</body>
</html>
